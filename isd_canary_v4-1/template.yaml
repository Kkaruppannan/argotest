kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: oes-analysis-for-canary-v41
spec:
  args:
    - name: canary-hash
    - name: baseline-hash
  metrics:
    - name: oes-analysis-for-canary-v41
      count: 1
      initialDelay: 10s
      provider:
        opsmx:
          gateUrl: https://isd-dev.argo-dev.opsmx.net/
          application: testdemoapp1234
          user: user1
          lifetimeHours: "0.05"
          threshold:
            pass: 80
            marginal: 60
          services:
          - serviceName: demoserviceforisd
            metricScopeVariables: "namespace_key,pod_key,app_name"
            baselineMetricScope: "argocd,.*{{args.baseline-hash}}.*,test-rolloutv41"
            canaryMetricScope: "argocd,.*{{args.canary-hash}}.*,test-rolloutv41"
            metricTemplateName: PromClusterHealth
